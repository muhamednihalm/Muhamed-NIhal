<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Attendance</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    #submittedMessage {
      display: none;
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Submit Attendance</h1>

  <!-- Attendance Form -->
  <form id="attendanceForm">
    <label>Boys: </label>
    <input type="number" id="boys" required><br><br>

    <label>Girls: </label>
    <input type="number" id="girls" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <!-- Submitted Message -->
  <p id="submittedMessage">âœ… Attendance Submitted! Redirecting to Dashboard...</p>

  <!-- Chart Container -->
  <div id="chartContainer" style="display:none; margin-top:20px;">
    <h2>Class Attendance Chart</h2>
    <canvas id="genderChart" width="400" height="400"></canvas>
  </div>

  <script>
    let chartInstance = null;

    document.getElementById("attendanceForm").addEventListener("submit", function(e) {
      e.preventDefault(); // prevent page reload

      // Get input values
      const boys = parseInt(document.getElementById("boys").value) || 0;
      const girls = parseInt(document.getElementById("girls").value) || 0;

      // Hide form after submission
      document.getElementById("attendanceForm").style.display = "none";

      // Show "submitted" message
      document.getElementById("submittedMessage").style.display = "block";

      // Show chart
      document.getElementById("chartContainer").style.display = "block";

      const ctx = document.getElementById("genderChart").getContext("2d");

      // Destroy old chart if it exists
      if (chartInstance) {
        chartInstance.destroy();
      }

      // Create chart
      chartInstance = new Chart(ctx, {
        type: "bar", // Change to "pie" if you like
        data: {
          labels: ["Boys", "Girls"],
          datasets: [{
            label: "Attendance",
            data: [boys, girls],
            backgroundColor: ["blue", "pink"]
          }]
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: "Class Total Boys vs Girls"
            }
          }
        }
      });

      // Redirect to dashboard after 3 seconds
      setTimeout(() => {
        window.location.href = "dashboard.html"; // change this to your dashboard page
      }, 3000);
    });
  </script>
</body>
</html>
